name: CI — Backend Tests

# Quando este workflow roda:
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura o Node.js (mesma versão que você usa localmente)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instala as dependências (usa cache para ser mais rápido)
      - name: Install dependencies
        run: npm ci

      # 4. Gera o Prisma Client (necessário para compilar o TypeScript)
      #    Não precisa de banco real — os testes usam mocks
      - name: Generate Prisma Client
        run: npx prisma generate

      # 5. Roda os testes unitários
      - name: Run unit tests
        run: npm test -- --forceExit --passWithNoTests

      # 6. (Opcional) Gera relatório de cobertura e faz upload como artefato
      - name: Run tests with coverage
        run: npm run test:cov -- --forceExit
        continue-on-error: true  # não falha o CI se cobertura for baixa

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
